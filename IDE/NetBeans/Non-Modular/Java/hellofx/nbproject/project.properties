annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=HelloFX
application.vendor=OpenJFX
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
debug.test.modulepath=\
    ${run.test.modulepath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/HelloFX.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.jlink.dir=${dist.dir}/jlink
dist.jlink.output=${dist.jlink.dir}/HelloFX
endorsed.classpath=
excludes=
file.reference.javafx.base.jar=${user.home}/lib/javafx-sdk-13/lib/javafx.base.jar
file.reference.javafx.controls.jar=${user.home}/lib/javafx-sdk-13/lib/javafx.controls.jar
file.reference.javafx.fxml.jar=${user.home}/lib/javafx-sdk-13/lib/javafx.fxml.jar
file.reference.javafx.graphics.jar=${user.home}/lib/javafx-sdk-13/lib/javafx.graphics.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.javafx.base.jar}:\
    ${file.reference.javafx.graphics.jar}:\
    ${file.reference.javafx.controls.jar}:\
    ${file.reference.javafx.fxml.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=13
javac.target=13
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.modulepath=\
    ${javac.modulepath}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.javafx.base.jar=${user.home}/lib/javafx-sdk-13/doc/javafx.base
javadoc.reference.javafx.controls.jar=${user.home}/lib/javafx-sdk-13/doc/javafx.controls
javadoc.reference.javafx.fxml.jar=${user.home}/lib/javafx-sdk-13/doc/javafx.fxml
javadoc.reference.javafx.graphics.jar=${user.home}/lib/javafx-sdk-13/doc/javafx.graphics
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# The jlink additional root modules to resolve
jlink.additionalmodules=
# The jlink additional command line parameters
jlink.additionalparam=
jlink.launcher=true
jlink.launcher.name=HelloFX
main.class=hellofx.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project.
# You may also define separate properties like run-sys-prop.name=value instead of -Dname=value.
# To set system properties for unit tests define test-sys-prop.name=value:
run.jvmargs=--add-modules javafx.controls,javafx.fxml
run.modulepath=\
    ${javac.modulepath}:\
    ${libs.JAVAFX13.classpath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}
source.encoding=UTF-8
source.reference.javafx.base.jar=${user.home}/lib/javafx-sdk-13/src/javafx.base
source.reference.javafx.controls.jar=${user.home}/lib/javafx-sdk-13/src/javafx.controls
source.reference.javafx.fxml.jar=${user.home}/lib/javafx-sdk-13/src/javafx.fxml
source.reference.javafx.graphics.jar=${user.home}/lib/javafx-sdk-13/src/javafx.graphics
